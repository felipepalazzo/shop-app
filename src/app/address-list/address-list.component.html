<div class="well">
  <form #f="ngForm" novalidate (ngSubmit)="handleSubmit(f.value, f.valid); f.reset()">
    <div class="container-fluid">
      <div class="form-group row">
        <div class="col-sm-10">
          <label>Rua</label>
          <input
            type="text"
            class="form-control"
            name="street"
            ngModel
            required>
        </div>
        <div class="col-sm-2">
          <label>NÃºmero</label>
          <input
            type="number"
            class="form-control"
            name="number"
            ngModel
            required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <label>Cidade</label>
          <input
            type="text"
            class="form-control"
            name="city"
            ngModel
            required>
        </div>
        <div class="col-sm-4">
          <label>CEP</label>
          <input
            type="number"
            class="form-control"
            name="code"
            ngModel
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Adicionar</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="panel"
  [ngClass]="address.active ? 'panel-primary' : 'panel-default'"
  *ngFor="let address of addressList">
  <div class="panel-heading">EndereÃ§o <span *ngIf="address.active">atual</span></div>
  <div class="panel-body">
    <p>{{ address.street }}, {{ address.number }}</p>
    <p>{{ address.city }} - {{ address.code }}</p>
  </div>
</div>
